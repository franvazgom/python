        function recorreTabla() {
            // Se obtiene el contenido del campo 
            let textoBuscado = $('#campo').val().toUpperCase();
            // Se recorre el contenido del tbody de la tabla
            $('#tablaNombres tbody tr').each(function(){

                    //Ocultar el renglon
                    $(this).hide();
                }else {
                    $(this).show();
                }
            });

            });
