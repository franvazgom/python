{% extends "core/base.html" %}
{% block content %}
{% load static %}

<section class="page-section about-heading">
    <div class="container">
      <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" 
      src=" {% static 'core/img/contact.jpg' %} " alt="">
      <div class="about-heading-content">
        <div class="row">
          <div class="col-xl-9 col-lg-10 mx-auto">
            <div class="bg-faded rounded p-5">
              <h2 class="section-heading mb-4">
                <span class="section-heading-upper">Env√≠anos tus dudas</span>
                <span class="section-heading-lower">Contacto</span>
              </h2>

              <!-- Formulario de contacto -->
              <form action='' method='post'>
                {% csrf_token %}                
                <div class="form-group">
                  <label>Nombre *</label>
                  <div class="input-group">
                    {{form.name}}
                  </div>
                  {{form.name.errors}}
                </div>
                <div class="form-group">
                  <label>Email *</label>
                  <div class="input-group">
                    {{form.email}}
                  </div>
                  {{form.email.errors}}
                </div>
                <div class="form-group">
                  <label>Mensaje *</label>
                  <div class="input-group">
                    {{form.content}}
                  </div>
                  {{form.content.errors}}
                </div>
                <div class="text-center">
                  <input type="submit" class="btn btn-primary btn-block py-2" value="Enviar">
                </div>
              </form>
              <!-- Fin formulario de contacto -->
              <br><br><br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

{% block contentJS %} 
  <script src='https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js'></script>
{% endblock %}
